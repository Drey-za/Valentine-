<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Playfair Display', serif;
  color: white;
  overflow: hidden;
}

/* Landing */
#landing {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.gift {
  font-size: 110px;
  cursor: pointer;
  animation: float 2s ease-in-out infinite;
}

.tap {
  margin-top: 18px;
  font-size: 18px;
  opacity: 0.9;
}

/* Main */
#main {
  display: none;
  height: 100vh;
  overflow-y: auto;
  padding: 30px 20px 120px;
  text-align: center;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 54px;
  margin-bottom: 15px;
}

#typed {
  font-size: 18px;
  line-height: 1.8;
  min-height: 140px;
  margin: 20px 0;
}

.cute {
  font-size: 42px;
  margin: 15px 0;
}

/* Slideshow */
.carousel {
  max-width: 320px;
  margin: 25px auto;
  position: relative;
}

.carousel img {
  width: 100%;
  border-radius: 20px;
  display: none;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.carousel img.active {
  display: block;
  animation: fade 1.3s ease;
}

.signature {
  margin-top: 25px;
  font-family: 'Great Vibes', cursive;
  font-size: 24px;
}

/* Hearts */
.heart {
  position: fixed;
  top: -30px;
  font-size: 22px;
  animation: fall linear infinite;
  pointer-events: none;
}

/* Roses */
.rose {
  position: fixed;
  bottom: -40px;
  font-size: 26px;
  animation: rise linear infinite;
  pointer-events: none;
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 7px;
  height: 7px;
  background: white;
  border-radius: 50%;
  animation: sparkle 0.6s linear forwards;
  pointer-events: none;
}

/* Animations */
@keyframes float { 50% { transform: translateY(-12px); } }
@keyframes fall { to { transform: translateY(120vh); opacity: 0; } }
@keyframes rise { to { transform: translateY(-120vh); opacity: 0; } }
@keyframes fade { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }
@keyframes sparkle { to { transform: scale(0); opacity: 0; } }
</style>
</head>

<body>

<!-- Romantic Music -->
<audio id="music" loop playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e6c6cbe3d.mp3" type="audio/mpeg">
</audio>

<!-- Landing -->
<div id="landing">
  <div class="gift" id="gift">üéÅ</div>
  <div class="tap">Tap the gift ‚ù§Ô∏è</div>
</div>

<!-- Main -->
<div id="main">
  <h1>Happy Valentine, My Love ‚ù§Ô∏è</h1>

  <div id="typed"></div>

  <div class="cute">üåπüíñüß∏</div>

  <div class="carousel">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg" class=‚Äúactive‚Äù>
    <img src="photo3.jpg" class=‚Äúactive‚Äù>
  </div>

  <div class="signature">
    Forever yours,<br>
    Dr√©y üíï
  </div>
</div>

<script>
const gift = document.getElementById("gift");
const landing = document.getElementById("landing");
const main = document.getElementById("main");
const music = document.getElementById("music");
const typed = document.getElementById("typed");

const message = `Happy Valentine my love ‚ù§Ô∏è
Every moment with you feels like home.
Even when we're apart,
my heart is always holding yours.

You are my favorite thought,
my safest place,
and my forever.

I love you, always üíñ`;

let started = false;

gift.onclick = () => {
  if (started) return;
  started = true;

  music.volume = 1.0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    if (v < 1) { v += 0.04; music.volume = v; }
    else clearInterval(fade);
  }, 200);

  startHearts();
  startRoses();

  setTimeout(() => {
    landing.style.display = "none";
    main.style.display = "block";
    typeText();
    startCarousel();
  }, 1200);
};

/* Typing */
function typeText() {
  let i = 0;
  typed.innerHTML = "";
  const t = setInterval(() => {
    typed.innerHTML += message.charAt(i);
    i++;
    if (i >= message.length) clearInterval(t);
  }, 45);
}

/* Hearts */
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = ["‚ù§Ô∏è","üíñ","üíï","üíó"][Math.floor(Math.random()*4)];
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = 16 + Math.random()*22 + "px";
  h.style.animationDuration = 4 + Math.random()*4 + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
}
function startHearts() { setInterval(heart, 350); }

/* Roses */
function rose() {
  const r = document.createElement("div");
  r.className = "rose";
  r.textContent = "üåπ";
  r.style.left = Math.random()*100 + "vw";
  r.style.animationDuration = 6 + Math.random()*5 + "s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),9000);
}
function startRoses() { setInterval(rose, 700); }

/* Carousel */
function startCarousel() {
  const imgs = document.querySelectorAll(".carousel img");
  let i = 0;
  setInterval(() => {
    imgs[i].classList.remove("active");
    i = (i + 1) % imgs.length;
    imgs[i].classList.add("active");
  }, 3500);
}

/* Sparkles */
document.addEventListener("mousemove", spark);
document.addEventListener("touchmove", e => spark(e.touches[0]));
function spark(e) {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = e.clientX + "px";
  s.style.top = e.clientY + "px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),600);
}
</script>

</body>
</html>
